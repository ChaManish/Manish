<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 400px;
            height: 500px;
            border: 2px solid black;
            margin: auto;
            margin-top: 30px;
            border-radius: 20px;
            background-color: wheat;
           
        }
        h1{
            text-align: center;
            margin-top: 10px;
        }
        .input{
            font-size: 20px;
            margin-top: 20px;
            margin-left: 20px;
        }
        .div{
            display: flex;
            flex-direction: column;
            margin-left: 150px;
            margin-top: 20px;  
            gap: 10px;
        }
        #btn{
            width: 100px;
            height: 20px;
            font-size: 15px;
           margin-top: 20px;
           margin-left: 140px;
        }
        #Result{
            margin-top: 20px;
            margin-left: 20px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Temp - Converter</h1>
        <div class="input"> Enter Value :<input type="number" name="input" id="input"></div>
        <div class="div">
          <div class="click"><input type="radio" name="radio" id="click"><label for="radio"> :Converter - F</label></div> 
          <div class="click1"><input type="radio" name="radio" id="click1"><label for="radio"> :Converter - C</label></div> 
        </div>
        <button id="btn">Submit</button>
        <div id="Result">Result:</div>

    </div>
</body>
<script>
    let Result = document.getElementById('Result')
    let input = document.getElementById('input');
    let click = document.getElementById('click');
    let click1 = document.getElementById('click1');
    let btn = document.getElementById('btn')
    btn.addEventListener('click',function(){
        let result;
        if(input.value == "")alert("Enter the value");
        else if(click.checked){
            result = 5*(input.value - 32)/9
        }
        else {
            result = 9*(input.value)/5 + 32;
        }
        Result.innerHTML= `${result.toFixed(2)}<sup>o</sup>C`;
        
        
    })
</script>
</html>
